<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO MY WORLD</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 { color: #5f29bb; }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Web Development</h1>
    </header>

    <div class="container">
        <h2>The Three parts</h2>
        <ul>
            <li><strong>HTML:</strong> Content and Structure.</li>
            <li><strong>CSS:</strong> Design and Layout.</li>
            <li><strong>JavaScript:</strong> Interactivity and Logic.</li>
        </ul>
        <button class="btn" onclick="showMessage()">Click Me!</button>
    </div>
    <script>
        function showMessage() {
            alert("Hello! You just triggered a JavaScript function.");
        }
    </script>

</body>
</html>
